<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body>
    <main class="container">
      <article class="blog-card">
        <section>
          <img
            class="blog-illustration"
            src="assets/images/illustration-article.svg"
            alt="Illustration of art representing learning HTML & CSS"
          />
        </section>

        <section class="blog-description-section">
          <div class="blog-tag bold">Learning</div>

          <p class="small-text">Published 21 Dec 2023</p>

          <h1 class="large-text bold">
            <a href="#">HTML & CSS foundations</a>
          </h1>

          <p class="blog-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>

        <section class="blog-author-section">
          <img
            class="blog-author-headshot"
            src="assets/images/image-avatar.webp"
            alt="Headshot of Greg Hooper"
          />

          <p class="small-text bold">Greg Hooper</p>
        </section>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.preston-l-taylor.tech">Preston</a>.
      </div>
    </footer>
  </body>
</html>
